<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" 
            onload="onOpenCvReady();"
            onerror="console.error('Failed to load OpenCV');">
            </script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="opencv-loading" class="loading">Loading OpenCV...</div>
        <h1 class ="title">Sudoku Solver</h1>
        <!-- File input for camera that doesnt work yet but i might implement it sometime. -->
        <input type="file" accept="image/*" id="sudoku-photo" />
        <div id="image-preview-container" class="hidden">

            <div id="processing-status" class="hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text">Processing image...</div>
            </div>

            <img id="image-preview" alt="Sudoku preview">
            <div class="preview-buttons-div">
                <button id="submit-photo-button">Submit</button>
                <button id="reset-photo-button">Reset</button>
            </div>
        </div>
        
        <div id="sudoku-board">
            <!-- Grid will be generated by the js -->
        </div>
        <div id="error-message" class="error hidden"></div>
        <div class="buttons">
            <button id="solve-button">Solve</button>
            <button id="reset-button" class="hidden">Reset</button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="test.js"></script>
</body>
</html>
