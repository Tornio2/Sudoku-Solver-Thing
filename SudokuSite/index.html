<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class ="title">Sudoku Solver</h1>
        <!-- File input for camera that doesnt work yet but i might implement it sometime. -->
        <input type="file" accept="image/*" capture="environment" id="sudoku-photo" />
        <div id="sudoku-board">
            <!-- Grid will be generated by the js -->
        </div>
        <div id="error-message" class="error hidden"></div>
        <div class="buttons">
            <button id="solve-button">Solve</button>
            <button id="reset-button" class="hidden">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
